<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Career Guider</title>
    <link rel="stylesheet" href="career.css">
</head>
<body>
    <header class="header">
        <div class="header-container">
            <button id="backButton" class="back-button" style="display: none;">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="m12 19-7-7 7-7"/><path d="M19 12H5"/>
                </svg>
            </button>
            <div class="header-title">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/>
                </svg>
                <h1>AI Career Guider</h1>
            </div>
        </div>
    </header>

    <main class="main">
        <div id="formSection" class="section">
            <div class="intro-section">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M20 7h-7m7 10h-7m-6-3h3m-3-4h3"/><rect width="20" height="14" x="2" y="5" rx="2"/>
                </svg>
                <h2>Discover Your Perfect Career Path</h2>
                <p>Let our AI analyze your profile and suggest the best career options for you</p>
            </div>

            <form id="careerForm" class="career-form">
                <section class="form-section">
                    <h3>Personal Information</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="name">Full Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div class="form-group">
                            <label for="age">Age</label>
                            <input type="number" id="age" name="age" required>
                        </div>
                    </div>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="education">Education Level</label>
                            <select id="education" name="education" required>
                                <option value="">Select Education Level</option>
                                <option value="high_school">High School</option>
                                <option value="bachelors">Bachelor's Degree</option>
                                <option value="masters">Master's Degree</option>
                                <option value="phd">Ph.D.</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="fieldOfStudy">Field of Study</label>
                            <input type="text" id="fieldOfStudy" name="fieldOfStudy" required>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h3>Career Preferences & Interests</h3>
                    <div class="form-group">
                        <label for="interests">What subjects or topics interest you the most?</label>
                        <textarea id="interests" name="interests" rows="3" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="dreamJob">What's your dream job?</label>
                        <input type="text" id="dreamJob" name="dreamJob" required>
                    </div>
                    <div class="form-group">
                        <label for="workEnvironment">Preferred work environment</label>
                        <select id="workEnvironment" name="workEnvironment" required>
                            <option value="">Select Work Environment</option>
                            <option value="office">Traditional Office</option>
                            <option value="remote">Remote Work</option>
                            <option value="hybrid">Hybrid</option>
                            <option value="outdoor">Outdoor/Field Work</option>
                        </select>
                    </div>
                </section>

                <section class="form-section">
                    <h3>Skills & Experience</h3>
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="technicalSkills">Technical Skills</label>
                            <textarea id="technicalSkills" name="technicalSkills" rows="3" required></textarea>
                        </div>
                        <div class="form-group">
                            <label for="softSkills">Soft Skills</label>
                            <textarea id="softSkills" name="softSkills" rows="3" required></textarea>
                        </div>
                    </div>
                </section>

                <section class="form-section">
                    <h3>Additional Information</h3>
                    <div class="form-group">
                        <label for="salaryExpectation">Expected Salary Range (Annual)</label>
                        <select id="salaryExpectation" name="salaryExpectation" required>
                            <option value="">Select Salary Range</option>
                            <option value="0-30k">$0 - $30,000</option>
                            <option value="30k-50k">$30,000 - $50,000</option>
                            <option value="50k-80k">$50,000 - $80,000</option>
                            <option value="80k-120k">$80,000 - $120,000</option>
                            <option value="120k+">$120,000+</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="hobbies">Hobbies & Interests</label>
                        <textarea id="hobbies" name="hobbies" rows="2" required></textarea>
                    </div>
                    <div class="form-group">
                        <label for="experience">Work Experience</label>
                        <textarea id="experience" name="experience" rows="3" required></textarea>
                    </div>
                </section>

                <button type="submit" class="submit-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="m22 2-7 20-4-9-9-4Z"/><path d="M22 2 11 13"/>
                    </svg>
                    Get Career Suggestions
                </button>
            </form>
        </div>

        <div id="resultsSection" class="section" style="display: none;">
            <div id="careerSuggestions"></div>
            <div id="qaSection" class="qa-section"></div>
            <div id="videoSection" class="video-section"></div>
        </div>
    </main>

    <script src="career.js"></script>
</body>
</html>
