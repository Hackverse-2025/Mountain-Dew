<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Homework Solver</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="homework.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="bg-dark text-light">
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">Mountain Dew AI</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#features">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#chatbot">Chatbot</a>
                    </li>
                </ul>
                <button id="toggle-dark-mode" class="btn btn-warning">Toggle Dark Mode</button>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <div class="container text-center mt-5">
        <h1 id="typing-text" class="fw-bold"></h1>
        <p class="fade-in">Type your question, upload an assignment, or submit your homework for instant AI-powered solutions!</p>
    </div>

    <!-- Tab Navigation -->
    <div class="container mt-4">
        <ul class="nav nav-pills nav-justified">
            <li class="nav-item">
                <a class="nav-link active" data-bs-toggle="tab" href="#text-input">Solve Question</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#file-upload">Upload Image/Doc</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" data-bs-toggle="tab" href="#assignment-upload">Upload Assignment</a>
            </li>
        </ul>
    </div>

    <!-- Tab Content -->
    <div class="tab-content container mt-4">
        <!-- Solve a Question -->
        <div id="text-input" class="tab-pane fade show active">
            <div class="mb-3">
                <select class="form-select">
                    <option>Select Subject</option>
                    <option>Math</option>
                    <option>Science</option>
                    <option>History</option>
                </select>
            </div>
            <textarea class="form-control" rows="4" placeholder="Type your question here..."></textarea>
            <button class="btn btn-primary mt-2">Solve</button>
        </div>

        <!-- Upload Image or Document -->
        <div id="file-upload" class="tab-pane fade">
            <input type="file" class="form-control">
            <div class="progress mt-2">
                <div class="progress-bar progress-bar-striped progress-bar-animated" style="width: 0%"></div>
            </div>
            <button class="btn btn-primary mt-2">Upload & Solve</button>
        </div>

        <!-- Upload Full Assignment -->
        <div id="assignment-upload" class="tab-pane fade">
            <input type="file" class="form-control" multiple>
            <button class="btn btn-success mt-2">Submit Assignment</button>
        </div>
    </div>

    <script src="homework.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
