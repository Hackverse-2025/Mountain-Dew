<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Study Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="note.css">
</head>
<body>
    <div class="theme-toggle">
        <i class="fas fa-moon"></i>
    </div>

    <div class="back-button">
        <i class="fas fa-arrow-left"></i>
    </div>

    <div class="chatbot-link">
        <i class="fas fa-robot"></i>
    </div>

    <div class="ai-assistant" id="aiAssistant">
        <div class="ai-circle"></div>
        <div class="ai-ring"></div>
    </div>

    <div class="container-fluid main-container">
        <div class="row justify-content-center">
            <div class="col-md-10">
                <div class="glass-card main-card">
                    <h1 class="text-center mb-4">AI Study Assistant</h1>
                    
                    <!-- Search Section -->
                    <div class="search-section mb-4">
                        <div class="search-bar">
                            <input type="text" id="searchInput" class="form-control neon-input" placeholder="Search for topics...">
                            <button class="search-btn">
                                <i class="fas fa-search"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Smart Filtering System -->
                    <div class="filter-section">
                        <div class="row g-4">
                            <div class="col-md-3">
                                <select class="form-select neon-select" id="classSelect">
                                    <option value="">Select Class Level</option>
                                    <option value="grade1">Grade 1</option>
                                    <option value="grade2">Grade 2</option>
                                    <option value="plus1">Plus One</option>
                                    <option value="plus2">Plus Two</option>
                                    <option value="undergraduate">Undergraduate</option>
                                    <option value="postgraduate">Postgraduate</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select neon-select" id="fieldSelect">
                                    <option value="">Select Field</option>
                                    <option value="engineering">Engineering</option>
                                    <option value="medical">Medical</option>
                                    <option value="arts">Arts</option>
                                    <option value="commerce">Commerce</option>
                                    <option value="science">Science</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select neon-select" id="examSelect">
                                    <option value="">Select Exam Type</option>
                                    <option value="sat">SAT</option>
                                    <option value="gre">GRE</option>
                                    <option value="gate">GATE</option>
                                    <option value="neet">NEET</option>
                                    <option value="jee">JEE</option>
                                </select>
                            </div>
                            <div class="col-md-3">
                                <select class="form-select neon-select" id="subjectSelect">
                                    <option value="">Select Subject</option>
                                    <option value="math">Mathematics</option>
                                    <option value="physics">Physics</option>
                                    <option value="chemistry">Chemistry</option>
                                    <option value="biology">Biology</option>
                                    <option value="computer">Computer Science</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Notes Display Section -->
                    <div class="notes-section mt-5" id="notesSection">
                        <!-- Notes will be dynamically added here -->
                    </div>

                    <!-- AI Summarizer Section -->
                    <div class="summarizer-section mt-5">
                        <div class="upload-area" id="uploadArea">
                            <div class="upload-content">
                                <div class="upload-icon">
                                    <i class="fas fa-file-upload"></i>
                                </div>
                                <h3>Drop your document here</h3>
                                <p>or click to upload</p>
                            </div>
                            <input type="file" id="fileInput" class="file-input" accept=".pdf,.doc,.docx,.txt">
                        </div>
                        <button class="glow-button mt-3" id="summarizeBtn">
                            <i class="fas fa-magic"></i> Summarize
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Tracker -->
    <div class="progress-tracker">
        <div class="progress-circle">
            <svg>
                <circle cx="40" cy="40" r="36"></circle>
            </svg>
            <div class="progress-text">0%</div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="note.js"></script>
</body>
</html>
